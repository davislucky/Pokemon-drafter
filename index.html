<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/main.js" defer></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pokemon Drafter</h1>
    <div id="app" class="bordered container full-height">
      <div id="left-panel" class="bordered full-height quarter-width">
        Team Panel
      </div>
      <div id="main-panel" class="bordered full-height three-quarter-width">
        <div id="timer" class="bordered short">Timer</div>
        <div id="pokemon-display-container" class="pokemon-display-container medium"> 
          <div class="flex rows">
            <div class="upper-row">
              <div class="upper-row-structure">
                <div id="pokemon-preview" class="flex element pokemon-preview">
                  <div class="content">
                    <img
                    src="https://i.etsystatic.com/33357979/r/il/e1dfcd/3584257734/il_1588xN.3584257734_bfy9.jpg"
                    id="preview-display"
                  />
                  </div>
                </div>
                <div id="item-selector" class="flex element item-selector bordered">
                  <div class="content">
                    Item Selector
                  </div>
                </div>
                <div id="types" class="flex element bordered types">
                  <div class="content">
                    Types
                  </div>
                </div>
                <div id="ability-selector" class="flex element bordered ability-selector">
                  <div class="content">
                    Ability Selector
                  </div>
                </div>
                <div id="ev-selector" class="flex element bordered ev-selector">
                  <div class="content">
                    evs
                  </div>
                </div>
                <div id="iv-selector" class="flex element bordered iv-selector">
                  <div class="content">
                    ivs
                  </div>
                </div>
              </div>
            </div>
            <div class="flex lower-row">
                <div class="flex lower-row-structure">
                <div id="base-stats" class="flex element bordered base-stats">
                  <div class="content">
                    base stats
                  </div>
                </div>
                <div id="moves-selector" class="flex element bordered moves-selector">
                  <div class="content">
                    moves selector
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div id="pokedex-list-container" class="medium bordered">
            <ul id="pokedex-list" class="list">
            </ul>
          </div>
        </div>
      </div>
      <!-- <div id="right-panel"></div> -->
    </div>
  </body>
</html>
