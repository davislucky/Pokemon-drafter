<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/main.js" defer></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <a href="https://github.com/davislucky" target="_blank" class="ad"><img class="github" src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png"></a>
      <h1>Pokemon Drafter</h1>
      <input type="button" 
      class="instructions"
      value="Instructions" 
      onclick="alert('Welcome to Pokemon Drafter! Search through the Pokedex using the `Name` search bar or scroll through the Pokedex at the bottom of the screen. Click the pokemon`s picture in the pokedex to view information about it. To add it to your team, just press the `Add to Team` button below the pokemon`s picture.')">
    </div>
    <div id="app" class="bordered container full-height">
      <div id="left-panel" class="bordered full-height quarter-width">Team Display
        <ul class="team-list" id="team-list">

        </ul>
      </div>
      <div id="main-panel" class="container bordered">
        <!-- <div id="timer" class="bordered short">Timer</div> -->
        <div id="pokemon-display-container" class="pokemon-display-container"> 
          <div class="flex rows">
            <div class="upper-row">
              <div class="preview-block">
                <div id="pokemon-preview" class="flex element pokemon-preview">
                  <div class="content">
                    <img
                      src="https://i.etsystatic.com/33357979/r/il/e1dfcd/3584257734/il_1588xN.3584257734_bfy9.jpg"
                      id="preview-display"
                    />
                  </div>
                </div>
                <button id="add-to-team">Add Pokemon to Team</button>
                <div class="pokedex-search"> Name: 
                  <input type="text" id="search-input">
                </div>
              </div>
              <div class="flex-info">
                <div class="innate-info">
                  <div id="types" class="flex element bordered types">Type(s):
                    <div class="types-content">
                      
                    </div>
                  </div>
                  <div id="ability-selector" class="flex element bordered ability-selector">Abilities:
                    <div class="ability-selector-content"> 
                    
                    </div>
                  </div>
                </div>
                <div id="base-stats" class="flex element bordered base-stats">
                  <div class="base-stats-content">
                  
                  </div>
                </div>
                <div id="moves-selector" class="flex element bordered moves-selector">
                  <div class="moves-selector-content">Learnable Moves:
                    <ul class="move-selector-list">

                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex lower-row">
             
              <div id="pokedex-list-container" class="pokedex-list-container medium bordered">
                <ul id="pokedex-list" class="list">
                </ul>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
